<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Drag and Drop File Uploader</title>
    <style>
        body {
            font-family: "Zilla Slab", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background-color: #f4f4f4; */
            background-color: #9f8787;
        }

        .upload-box {
            width: 400px;
            padding: 20px;
            background: white;
            border: 2px dashed #ccc;
            text-align: center;
            cursor: pointer;
        }

        .upload-box.dragover {
            border-color: #000;
        }

        .file-list {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="upload-box" id="drop-area">
        <p>Drag & Drop files here or click to upload</p>
        <input type="file" id="file-input" multiple hidden>
        <div class="file-list" id="file-list"></div>
    </div>

    <script>
        const dropArea = document.getElementById("drop-area");
        const fileInput = document.getElementById("file-input");
        const fileList = document.getElementById("file-list");

        dropArea.addEventListener("click", () => fileInput.click());

        dropArea.addEventListener("dragover", (event) => {
            event.preventDefault();
            dropArea.classList.add("dragover");
        });

        dropArea.addEventListener("dragleave", () => {
            dropArea.classList.remove("dragover");
        });

        dropArea.addEventListener("drop", (event) => {
            event.preventDefault();
            dropArea.classList.remove("dragover");
            handleFiles(event.dataTransfer.files);
        });

        fileInput.addEventListener("change", () => {
            handleFiles(fileInput.files);
        });

        function handleFiles(files) {
            fileList.innerHTML = "";
            for (let file of files) {
                let listItem = document.createElement("p");
                listItem.textContent = file.name;
                fileList.appendChild(listItem);
            }
        }
    </script>
</body>

</html>
